<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">ðŸ’¸ Budget App</h1>
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <form id="expense-form" class="card card-body bg-dark border-secondary shadow">
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" min="0" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                </form>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card bg-dark border-secondary shadow">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="h5 mb-0">Expenses</span>
                        <button id="refresh-btn" class="btn btn-outline-light btn-sm">Refresh</button>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-dark table-hover mb-0" id="expenses-table">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Expenses will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card bg-dark border-secondary shadow text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Spent</h5>
                        <p class="display-6" id="total-amount">$0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API = {
            add: 'https://budget-fn-enbrdmceb0dtgnc5.canadacentral-01.azurewebsites.net/api/addexpense',
            get: 'https://budget-fn-enbrdmceb0dtgnc5.canadacentral-01.azurewebsites.net/api/getexpenses',
            total: 'https://budget-fn-enbrdmceb0dtgnc5.canadacentral-01.azurewebsites.net/api/gettotal'
        };

        async function fetchExpenses() {
            const res = await fetch(API.get);
            const data = await res.json();
            const tbody = document.querySelector('#expenses-table tbody');
            tbody.innerHTML = '';
            data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            data.forEach(exp => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${exp.description}</td>
                    <td>$${parseFloat(exp.amount).toFixed(2)}</td>
                    <td>${new Date(exp.timestamp).toLocaleString()}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function fetchTotal() {
            const res = await fetch(API.total);
            const data = await res.json();
            document.getElementById('total-amount').textContent = `$${parseFloat(data.total).toFixed(2)}`;
        }

        document.getElementById('expense-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value.trim();
            const amount = document.getElementById('amount').value;
            if (!description || amount < 0) return;
            await fetch(API.add, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description, amount })
            });
            document.getElementById('expense-form').reset();
            fetchExpenses();
            fetchTotal();
        });

        document.getElementById('refresh-btn').addEventListener('click', () => {
            fetchExpenses();
            fetchTotal();
        });

        // Initial load
        fetchExpenses();
        fetchTotal();
    </script>
</body>
</html>
